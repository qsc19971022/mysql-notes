<!--
1.插入数据

示例：
insert into 表名 (字段名称1，字段名称2) values (值1，值2)；
insert into users (id,name) values (1,'qsc');
注意点：在出入数据的时候指定的字段名称的属性不用和表中的字段名称顺序一致
insert into users (name,id) values (2,'zs');
注意点：在插入数据的时候指定的取值顺序必须和指定的字段名称顺序一致
insert into users values (3,'woftsun');
注意点：如果插入数据时指定的取值顺序和表中的字段顺序是一直的，那么可以不指定字段名称
insert into users values (4,'ww'),(5,'ll');
注意点：我们可以通过values同时插入多条数据
-->

<!--
2.更新数据
update 表名 set 字段名称=值 [where 条件];

示例：
update users set name='qsc';
注意点：如果在更新数据的时候没有指定条件，那么就会更新整张表的数据
update users set name='woftsun' where id=2;
注意点：如果在更新数据的时候制定了条件，那么只会更新满足条件的数据
update users set name='woftsun' where id=2 and name='qsc';
注意点：在指定条件的时候，我们可以通过and来指定多个条件，and===&&；
update users set name='lol' where id=2 or name='woftsun';
注意点：在指定条件的时候，我们可以通过or来指定多个条件，or===||；
update users set name='qsc',id=3 where id=2;
-->

<!--
3.查询数据
注意点：以下方式会将表中所有的数据查询出来，所以 性能比较差
注意点：以下方式会将表中所有的数据查询出来，不能查询特定字段的值
select * from 表名；
select * from users;

select 字符名称1，字段名称2 from 表名 [where 条件];
select name,id from users where id=1;

示例：查询满足条件的数据
select * from student where score > 60;
select * from student where score = 77 || score = 88;
select * from student where score in (77,99);
select * from student where score between 66 and 99;
select * from student where score is not null;
-->

<!--
where支持的运算符
=（等于）、!=（不等于）、<>（不等于）、<（小于）、<=（小于等于）、>（大于）、>=（大于等于）；
IN(set)；固定的范围值
BETWEEN…AND；值在什么范围
IS NULL；（为空） IS NOT NULL（不为空）
AND；与
OR；或
NOT；非
LIKE: 模糊查询

-->

<!--
4.删除数据
delete from 表名 [where 条件];

删除满足条件的数据
delete from student where score = 88;
删除所有数据
delete from student;
-->
